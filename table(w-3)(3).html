<!DOCTYPE html>
<html lang="en">
    <style>
        table{border: solid 1pt black;
            border-collapse: collapse;
            width:70%;
        }
        td {
            border: solid 1pt black;
            
            /*text-align: centerX; */
            padding: 5pt;}
           /* body{background-color: aqua;}*/
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>table(w-3)(3)</title>
</head>
<body>
    <table>
        
        <tr>
            <td><b>Company</b></td>  
            <td><b>Model</b></td>
        </tr>

            <td>Dodge </td>
            <td>Challanger</td>
         
        </tr>
        <tr>
            <td>Maruti</td>
            <td>Swift</td>
        </tr>
        <tr>
            <td>Jeep</td>
            <td>Wrangler</td>
        </tr>
        <tr>
            <td rowspan="3">Ford</td>
            <td>Fusion</td>
        </tr>
        <tr>
            <td>Fiesta</td>
        </tr>
        <tr>
            <td>Escape</td>
        </tr>
        <tr>
            <td>BMW</td>
            <td>BMW 5 Series</td>
        </tr>
    </table>
</body>
</html>
